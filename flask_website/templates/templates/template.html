<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      
    <!-- Poppers.js -->  
      <!--link href="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"-->

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      
    <!-- Custom css -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css') }}">
 
      
    <title>{% block title %}{% endblock title %}</title>
      
  </head>
  <body>
      
      
        <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
          <div class="container">
            <a class="navbar-brand" href="/"><img src="static/img/home.png" alt="Home" width="32" height="32"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="/collectdata"><button type="submit" class="btn btn-primary">Collect data</button></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/updateday"><button type="submit" class="btn btn-primary">Edit data</button></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/viewamonth"><button type="submit" class="btn btn-primary">View a month</button></a>
                </li>
                <!--li class="nav-item">
                  <a class="nav-link" href="/recalculate"><button type="submit" class="btn btn-primary">Recalculate data</button></a>
                </li-->
                <li class="nav-item">
                  <a class="nav-link" href="/totalcostmonth"><button type="submit" class="btn btn-primary">Total cost a month</button></a>
                </li>  
                <li class="nav-item">
                  <a class="nav-link" href="/viewconsumption"><button type="submit" class="btn btn-primary">View latest consumption</button></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/viewprices"><button type="submit" class="btn btn-primary">View energy prices</button></a>
                </li>                
                <li class="nav-item">
                  <a class="nav-link" href="/setup"><img src="static/img/settings.png" alt="Home" width="32" height="32"></a>
                </li>
              </ul>
            </div>
        </nav>

        <div class="container">
          {% with messages = get_flashed_messages() %}
            {% if messages %} 
              {% for message in messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <span>{{ message }}</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endfor %} 
            {% endif %} 
          {% endwith %} 
            
        </div>
     
        <main>
         {% block main%}{%endblock main%}
        </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

      
  </body>
</html>
